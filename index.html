<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="heading">Is Your Birthday <span class="head">Lucky!!!</span></h1>

        <label for="birthDate">Enter your Birth Date: </label>
        <div><input type="date" id="birthDay" class="inputs" ></div>

        <label for="luckyNumber">Enter your lucky number: </label>
        <div><input type="number" id="luckyNum" class="inputs" min="0"></div>

        <div><button id="button" class="button">Check</button></div>

        <div id="consoleOutput" class="alert"></div>
    </div>
    <script src="dob_lucky.js" type="text/javascript"></script>
</body>

</html>
